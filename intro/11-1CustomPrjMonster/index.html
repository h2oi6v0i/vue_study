<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>불량 감자 길들이기</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>불량 감자 🍟</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="potatoHealthStatus"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>착한 눈사람 ☃️</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="snowmanHealthStatus"></div>
        </div>
      </section>
      <section id="controls">
        <button @click="attackPotato">Attack</button>
        <button>Special Attack</button>
        <button>Heal</button>
        <button>Surrender</button>
      </section>
      <section id="log" class="container">
        <h2>대결 기록</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
